<!DOCTYPE html>
<html lang="en">
<head>
   <title>Ameno - Dorime</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible"content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <h1 style="color: red;"> - - - HACKED! - - - </h1>
   <!-- Video element -->
   <video src="https://dl.dropboxusercontent.com/s/sk59g5bvy1iod37/videoplayback%20%281%29.mp4?dl=1"
type="video/mp4" class="vid" loop style="border: solid; width: 100%;">
   </video>
   <script>

      // Listening to the video element
      let clip = document.querySelector(".vid")

      /* Adding the event listeners on the video to play/pause the video. */
      clip.addEventListener("mouseover", function (e) {
         clip.play();
      })

      
   </script>
<body style="background-color:black;">
</body>
</html>
